<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clapboard Cinematic Transition</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 200vh; /* allow scroll */
      background: white;
      overflow-x: hidden;
      overflow-y: scroll;
      scrollbar-width: none; /* Firefox */
    }
    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }
    .clapboard-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1200px;
      z-index: 10;
    }
    .clapboard {
      width: 200px;
      height: 150px;
      background: black;
      border-radius: 8px;
      transform-style: preserve-3d;
      transform-origin: center center; /* keep pivot centered */
    }
    .clapboard::before {
      content: "";
      display: block;
      height: 40px;
      background: repeating-linear-gradient(45deg, white 0 20px, black 20px 40px);
    }

    /* Blackout overlay */
    .blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="clapboard-wrapper">
    <div class="clapboard"></div>
  </div>

  <!-- Fade-to-black section placeholder -->
  <div class="blackout">
    <div>✨ Your Section Here ✨</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Clapboard stripe animation (loop)
    // (⚠️ pseudo elements like ::before cannot be animated directly by GSAP, 
    //   so this won't work unless you make that stripe a real child element)
    // For now we'll skip animating it.

    // Scroll-driven 3D zoom & tilt
    gsap.to(".clapboard", {
      scrollTrigger: {
        trigger: "body",
        start: "top top",
        end: "bottom bottom",
        scrub: true
      },
      scale: () => {
        // dynamically scale to cover viewport
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const baseWidth = 200;
        const baseHeight = 150;
        const scaleX = vw / baseWidth;
        const scaleY = vh / baseHeight;
        return Math.max(scaleX, scaleY) * 3.5;
      },
      rotationX: 40,
      rotationY: -30,
      rotationZ: -10,
      x: 50,
      y: 30,
      z: 100,
      ease: "power2.inOut"
    });

    // Background fade to black overlay at the very end
    gsap.to(".blackout", {
      scrollTrigger: {
        trigger: "body",
        start: "90% bottom",   // near end
        end: "bottom bottom",  // fully end
        scrub: true
      },
      opacity: 1,
      ease: "power2.inOut"
    });

    // Cursor 3D tilt effect
    const board = document.querySelector(".clapboard");
    document.addEventListener("mousemove", (e) => {
      const x = (window.innerWidth / 2 - e.clientX) / 20;
      const y = (window.innerHeight / 2 - e.clientY) / 20;
      gsap.to(board, { rotationY: x, rotationX: y, duration: 0.5, overwrite: "auto" });
    });
  </script>
</body>
</html>
