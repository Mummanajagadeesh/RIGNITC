<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clapboard Cinematic Transition</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 200vh; /* allow scroll */
      background: white;
      overflow-x: hidden;
      overflow-y: scroll;
      scrollbar-width: none; /* Firefox */
    }
    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }
    .clapboard-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1200px;
      z-index: 10;
    }
    .clapboard {
      width: 200px;
      height: 150px;
      background: black;
      border-radius: 8px;
      transform-style: preserve-3d;
      transform-origin: center center; /* keep pivot centered */
    }
    .clapboard::before {
      content: "";
      display: block;
      height: 40px;
      background: repeating-linear-gradient(45deg, white 0 20px, black 20px 40px);
    }
  </style>
</head>
<body>
  <div class="clapboard-wrapper">
    <div class="clapboard"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Clapboard stripe animation (loop)
    gsap.to(".clapboard::before", {
      keyframes: {
        "0%": { transform: "rotateX(0deg)" },
        "50%": { transform: "rotateX(-30deg)" },
        "100%": { transform: "rotateX(0deg)" }
      },
      duration: 2,
      repeat: -1,
      ease: "power1.inOut"
    });

    // Scroll-driven 3D zoom & tilt
    gsap.to(".clapboard", {
      scrollTrigger: {
        trigger: "body",
        start: "top top",
        end: "bottom bottom",
        scrub: true
      },
      scale: () => {
        // dynamically scale to cover viewport
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const baseWidth = 200;
        const baseHeight = 150;
        const scaleX = vw / baseWidth;
        const scaleY = vh / baseHeight;
        return Math.max(scaleX, scaleY)* 2.5;
      },
      rotationX: 90,  // tilt forward
      rotationY: -140, // slight horizontal rotation
      rotationZ: 50,   // subtle twist
      x: 50,          // move bottom-right slightly forward in 3D space
      y: 30,
      z: 100,         // push forward
      ease: "power2.inOut"
    });

    // Background fade to black
    gsap.to("body", {
      scrollTrigger: {
        trigger: "body",
        start: "top top",
        end: "bottom bottom",
        scrub: true
      },
      backgroundColor: "black",
      ease: "power2.inOut"
    });

    // Cursor 3D tilt effect
    const board = document.querySelector(".clapboard");
    document.addEventListener("mousemove", (e) => {
      const x = (window.innerWidth / 2 - e.clientX) / 20;
      const y = (window.innerHeight / 2 - e.clientY) / 20;
      gsap.to(board, { rotationY: x, rotationX: y, duration: 0.5, overwrite: "auto" });
    });
  </script>
</body>
</html>
