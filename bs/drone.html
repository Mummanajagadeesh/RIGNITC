<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Disable zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Drone Page</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.48/build/spline-viewer.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent default scrolling */
      background-color: rgb(11,11,11);
    }

    .scene-wrapper {
      width: 78vw;
      height: 100vh;
      margin: 0 auto;
      position: relative;
      background-color: white;
      overflow: hidden;
    }

    spline-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="scene-wrapper">
    <spline-viewer 
      url ="https://prod.spline.design/FMDKuxO3vVwJAe0X/scene.splinecode"
      style="background-color: white;">
    </spline-viewer>
  </div>

  <script>
    // Prevent browser zoom (Ctrl+scroll, pinch-zoom)
    window.addEventListener("wheel", function (e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
    window.addEventListener("gesturestart", e => e.preventDefault());

    // Stop spline-viewer zooming
    const spline = document.querySelector("spline-viewer");
    spline.addEventListener("wheel", e => {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
