<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact Us</title>
<link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&family=Inter:wght@300;600;800&family=Poppins:wght@100;200;400;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://db.onlinewebfonts.com/c/f39c9c54bc3f4f701ca3b18d675dde06?family=F3D+Techno+W00+Shadow" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="../assets/css/navbar.css">
<style>
:root {
  --bg: #000;
  --fg: #fff;
  --max-width: 1100px;
  --gap: 40px;
}

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: "Inter", sans-serif;
  height: 100%;
}

.page {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 160px 28px 48px 28px; /* extra top padding to avoid navbar overlap */
  box-sizing: border-box;
}

.contact-wrapper {
  display: flex;
  gap: var(--gap);
  align-items: flex-start;
  flex-wrap: wrap;
}

/* Socials */
.socials {
  display: flex;
  flex-direction: column; /* stack text above icons */
  gap: 12px; /* space between "Socials" and icons */
}

.socials span {
  font-family: "Libre Caslon Display", serif;
  font-size: 2rem;
}

/* icons row below header */
.socials .icons {
  display: flex;
  flex-direction: row; /* all icons side by side */
  gap: 20px;
}

.socials .icons a {
  color: var(--fg);
  text-decoration: none;
  font-size: 2rem;
  transition: transform 0.3s ease, color 0.3s ease;
}

.socials .icons a:hover {
  transform: scale(1.2);
  color: #fff;
}


/* Contact form wrapper */
.contact-form-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 20px;
}

.site-title {
  margin: 0;
  font-family: "Libre Caslon Display", serif; /* Libre font */
  font-size: 3rem;
  text-align: right;
}

.contact-form {
  width: 100%;
  max-width: 500px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.contact-form input,
.contact-form textarea {
  padding: 12px;
  border: 1px solid #fff;
  border-radius: 4px;
  background: #000;
  color: var(--fg);
  font-family: "Inter", sans-serif;
  font-size: 1rem;
}

/* Send Message button */
.contact-form button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-family: "F3D Techno W00 Shadow", sans-serif;
  font-weight: normal;
  font-size: 3.5rem;
  color: #fff;
  text-decoration: none;
  padding: 12px 28px;
  border: 2px solid #fff;
  border-radius: 50px;
  position: relative;
  overflow: hidden;
  transition: all 0.4s ease;
  cursor: pointer;
  background: #000;
}

.contact-form button::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0.2),
    rgba(255, 255, 255, 0.4),
    rgba(255, 255, 255, 0.2)
  );
  transform: skewX(-25deg);
  transition: all 0.5s ease;
}

.contact-form button:hover::before {
  left: 200%;
}

.contact-form button:hover {
  color: #000;
  background: #fff;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
  transform: scale(1.05);
}

.contact-form button span {
  margin-left: 8px;
  display: inline-block;
  transition: transform 0.3s ease;
}

.contact-form button:hover span {
  transform: translateX(6px);
}
</style>
<script src="https://kit.fontawesome.com/1f1c2a06b3.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<nav id="navbar">
  <a href="../" class="logo">
  <img src="../assets/images/logo.png" alt="Logo">
</a>
  <div class="nav-links">
    <a href="../about/">About Us</a>
    <a href="../projects/">Projects</a>
    <a href="../achievements/">Achievements</a>
    <a href="../events/">Events</a>
    <a href="../team/">Team</a>
    <a href="../contact/">Contact</a>
  </div>
  <button class="btn-sponsor">Sponsor Us</button>
</nav>

<!-- Page content -->
<div class="page">
  <div class="contact-wrapper">
    <!-- Socials -->
<div class="socials">
  <span>Socials</span>
  <div class="icons">
    <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
</div>


    <!-- Contact form -->
    <div class="contact-form-wrapper">
      <h1 class="site-title">Contact Us</h1>
      <form class="contact-form" action="https://formspree.io/f/xqaloprq" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message <span>&rarr;</span></button>
      </form>
    </div>
  </div>
</div>
<script>
  // Wait for the DOM to load
  document.addEventListener("DOMContentLoaded", () => {
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);

    // Select the form fields
    const nameField = document.querySelector('.contact-form input[name="name"]');
    const emailField = document.querySelector('.contact-form input[name="email"]');
    const messageField = document.querySelector('.contact-form textarea[name="message"]');

    // Fill the fields if URL parameters exist
    if (params.has('name')) nameField.value = params.get('name');
    if (params.has('email')) emailField.value = params.get('email');
    if (params.has('message')) messageField.value = params.get('message');
  });
</script>

</body>
</html>
